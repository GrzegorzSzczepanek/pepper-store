{% block filters %}
<style>
    #filters {
        color: black;
        display: flex;
        background-color: #232423;
        height: 260px;
        align-items: center;
        justify-content: center;
        padding: 20px;
        flex-direction: column;
        border-radius: 10px;
    }
    #search-form {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #search {
        height: 30px;
        border-radius: 5px;
        border: 1px solid #3f3f3f;
        padding: 5px;
    }
</style>

<div id="filters">
    <form id="search-form" action="/search" method="GET">
        <h3> Filter Search </h3>
        <input type="search" id="search" name="search" placeholder="Search for a pepper" />

        <h4> Categories </h4>
        <select id="category" name="category">
            <option value="all">All</option>
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>

        <button type="submit">Search</button>
    </form>
</div>

{% endblock %}
